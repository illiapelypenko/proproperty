<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ProProperty</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">ProProperty</h1>
      <button>Faves</button>
    </header>
    <main class="main">
      <section class="search-container">
        <div class="search">
          <p class="search__instruction">
            Use the form below to search for houses to buy. You can search by place-name, postcode,
            or click 'My location', to search in your current location!
          </p>
          <form class="search__form">
            <p class="search__tip">Search and choose a suggested location from the list below</p>
            <div class="search__input-container">
              <input class="search__input" type="text" placeholder="USA city" />
              <ul class="search__suggestions"></ul>
            </div>
            <div class="search__buttons">
              <input type="button" class="search__go-btn" value="Go" />
              <input type="button" class="search__myLocation-btn" value="My locations" />
            </div>
          </form>
          <div class="search-spinner spinner">
            <canvas class="search-spinner__canvas spinner-canvas" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="search-results">
          <div class="recent-searches">
            <p class="recent-searches__text">Recent searches:</p>
            <ul class="recent-searches__items"></ul>
          </div>
        </div>
      </section>
      <section class="property-container">
        <div class="property-spinner spinner">
          <canvas class="property-spinner__canvas spinner-canvas" width="400" height="400"></canvas>
        </div>
        <div class="property-container__header">
          <input type="button" class="back-btn" value="Back" />
          <p class="property-container__matches">matches</p>
        </div>
        <ul class="property-list"></ul>
        <input type="button" class="loadMore-btn" value="Load more" />
      </section>
    </main>
  </body>
</html>
