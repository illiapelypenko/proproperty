<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>ProProperty</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">ProProperty</h1>
      <button>Faves</button>
    </header>
    <main class="main">
      <section class="search">
        <p class="search__instruction">
          Use the form below to search for houses to buy. You can search by
          place-name, postcode, or click 'My location', to search in your
          current location!
        </p>
        <form class="search__form">
          <input type="text" placeholder="placeholder" />
          <div class="search__buttons">
            <button>Go</button>
            <button>My locations</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
